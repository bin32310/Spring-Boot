#load-on-startup
spring.mvc.servlet.load-on-startup=1

#JSP \uc218\uc815\uc2dc \uc11c\ubc84 \uc7ac\uc2dc\uc791\uc5c6\uc774 \ubc14\ub85c \uc801\uc6a9
